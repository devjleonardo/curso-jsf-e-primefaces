<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8"/>

    <title>Gestão Empresas</title>

    <h:outputStylesheet library="devjleonardo" name="estilo.css"/>
</h:head>
<h:body>
    <div id="conteudo">
        <h2>
            <ui:insert name="titulo"/>
        </h2>

        <ui:insert name="conteudo"/>
    </div>

    <h:form>
        <p:confirmDialog global="true">
            <p:commandButton value="Não" icon="fa fa-remove" styleClass="ui-confirmdialog-no"/>
            <p:commandButton value="Sim" icon="fa fa-check" styleClass="ui-confirmdialog-yes"/>
        </p:confirmDialog>
    </h:form>

    <footer>
        Curso online "JSF e PrimeFaces"
    </footer>
</h:body>
</html>
