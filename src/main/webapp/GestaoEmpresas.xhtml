<!DOCTYPE html>
<html lang="br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>

    <title>Gestão Empresas</title>

    <h:outputStylesheet library="devjleonardo" name="estilo.css"/>
</h:head>
<h:body>
    <div id="conteudo">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="nomeFantasia" value="Nome fantasia: "/>
                <h:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}"/>

                <h:outputLabel for="razaoSocial" value="Razão social: "/>
                <h:panelGroup>
                    <h:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"/>

                    <h:message for="razaoSocial"/>
                </h:panelGroup>

                <h:outputLabel for="cnpj" value="CNPJ: "/>
                <h:panelGroup>
                    <h:inputText
                            id="cnpj"
                            value="#{gestaoEmpresasBean.empresa.cnpj}"
                            label="CNPJ">
                        <f:validateLength for="cnpj" minimum="18" maximum="18"/>
                    </h:inputText>

                    <h:message for="cnpj"/>
                </h:panelGroup>

                <h:outputLabel for="dataFundacao" value="Data fundação: "/>
                <h:panelGroup>
                    <h:inputText
                            id="dataFundacao"
                            value="#{gestaoEmpresasBean.empresa.dataFundacao}"
                            label="Data fundação">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>

                    <h:message for="dataFundacao"/>
                </h:panelGroup>

                <h:outputLabel for="tipo" value="Tipo empresa: "/>
                <h:panelGroup>
                    <h:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}" required="true">
                        <f:selectItem itemLabel="Selecione..."/>
                        <f:selectItems
                                value="#{gestaoEmpresasBean.tiposEmpresa}"
                                var="tipoEmpresa"
                                itemLabel="#{tipoEmpresa.descricao}"
                                itemValue="#{tipoEmpresa}"/>
                    </h:selectOneMenu>

                    <h:message for="tipo"/>
                </h:panelGroup>

                <h:outputLabel for="faturamento" value="Faturamento: "/>
                <h:panelGroup>
                    <h:inputText
                            id="faturamento"
                            value="#{gestaoEmpresasBean.empresa.faturamento}"
                            label="Faturamento">
                        <f:convertNumber pattern="#,##0.00"/>
                        <f:validateDoubleRange minimum="0"/>
                    </h:inputText>
                    <h:message for="faturamento"/>
                </h:panelGroup>

                <h:outputLabel/>
                <h:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar()}"/>

                <h:outputLabel/>
                <h:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda()}"/>
            </h:panelGrid>

            <h:dataTable value="#{[0, 0, 0, 0]}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome fantasia"/>
                    </f:facet>

                    <h:outputLabel value="Devjleonardo"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Razão social"/>
                    </f:facet>

                    <h:outputLabel value="Devjleonardo Softwares, LTDA"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo empresa"/>
                    </f:facet>

                    <h:outputLabel value="LTDA"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>

    <footer>
        Curso online "JSF e PrimeFaces"
    </footer>
</h:body>
</html>
