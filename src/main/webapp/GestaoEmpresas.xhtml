<!DOCTYPE html>
<ui:composition lang="br"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/template/Layout.xhtml">
    <ui:define name="titulo">Cadastro de Empresas</ui:define>

    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{gestaoEmpresasBean.todasEmpresas()}"/>
        </f:metadata>

        <h:form>
            <p:messages autoUpdate="true"/>

            <p:toolbar>
                <f:facet name="left">
                    <p:inputText
                            placeholder="Razão Social ou Nome Fantasia..."
                            value="#{gestaoEmpresasBean.termoPesquisa}"
                            size="32"
                            style="margin-right: 10px"/>

                    <p:commandButton
                            value="Pesquisar"
                            style="margin-right: 4px"
                            actionListener="#{gestaoEmpresasBean.pesquisarPorRazaoSocialOuNomeFantasia()}"
                            update="empresasDataTable"
                            icon="fa fa fa-search"/>

                    <span class="ui-separator">
	                    <span class="ui-icon ui-icon-grip-dotted-vertical"/>
	                </span>

                    <p:commandButton value="Nova" onclick="PF('empresaDialogWidgetVar').show()" icon="fa fa-plus"/>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
	                </span>

                    <p:commandButton title="Editar" icon="fa fa-edit"/>

                    <p:commandButton title="Excluir" icon="fa fa-trash"/>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
	                </span>

                    <p:commandButton title="Exportar para o Excel" icon="fa fa-file-excel-o"/>
                </f:facet>
            </p:toolbar>

            <p:spacer height="20px"/>

            <p:dataTable
                    id="empresasDataTable"
                    value="#{gestaoEmpresasBean.listaEmpresas}"
                    var="empresa"
                    paginator="true"
                    rows="10"
                    paginatorPosition="bottom"
                    emptyMessage="Nenhuma informação a ser exibida">
                <p:column headerText="CNPJ">
                    <h:outputText value="#{empresa.cnpj}"/>
                </p:column>

                <p:column headerText="Razão social" sortBy="#{empresa.razaoSocial}">
                    <h:outputText value="#{empresa.razaoSocial}"/>
                </p:column>

                <p:column headerText="Nome fantasia">
                    <h:outputText value="#{empresa.nomeFantasia}"/>
                </p:column>

                <p:column headerText="Tipo empresa">
                    <h:outputText value="#{empresa.tipo}"/>
                </p:column>

                <p:column headerText="Ramo atividade">
                    <h:outputText value="#{empresa.ramoAtividade.descricao}"/>
                </p:column>
            </p:dataTable>

            <p:dialog
                    header="Nova empresa"
                    widgetVar="empresaDialogWidgetVar"
                    modal="true"
                    resizable="false"
                    closeOnEscape="true">
                <h:panelGrid columns="2">
                    <p:outputLabel for="cnpj" value="CNPJ: "/>
                    <p:inputMask id="cnpj" mask="99.999.999/9999-99" size="18" maxlength="18"/>

                    <p:outputLabel for="razaoSocial" value="Razão social: "/>
                    <p:inputText id="razaoSocial" size="80" maxlength="120"/>

                    <p:outputLabel for="nomeFantasia" value="Nome fantasia: "/>
                    <p:inputText id="nomeFantasia" size="80" maxlength="120"/>

                    <p:outputLabel for="dataFundacao" value="Data fundação: "/>
                    <p:calendar id="dataFundacao" pattern="dd/MM/yyyy" size="30"/>

                    <p:outputLabel for="tipo" value="Tipo empresa: "/>
                    <p:selectOneMenu id="tipo">
                        <f:selectItem itemLabel="Selecione..."/>
                        <f:selectItems
                                value="#{gestaoEmpresasBean.tiposEmpresa}"
                                var="tipoEmpresa"
                                itemLabel="#{tipoEmpresa.descricao}"
                                itemValue="#{tipoEmpresa}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="ramoAtividade" value="Ramo atividade: "/>
                    <p:autoComplete id="ramoAtividade" size="80"/>

                    <p:outputLabel/>
                    <p:commandButton value="Salvar"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
