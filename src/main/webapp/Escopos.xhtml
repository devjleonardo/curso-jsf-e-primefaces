<!DOCTYPE html>
<html lang="br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />

    <title>Gestão Empresas</title>

    <h:outputStylesheet library="devjleonardo" name="estilo.css" />
</h:head>
<h:body>
    <div id="conteudo">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Número: " />
                <h:outputText value="#{gestaoEmpresasBean.numero}" />

                <h:outputLabel />
                <h:commandButton value="salvar" />
            </h:panelGrid>
        </h:form>
    </div>

    <footer>
        Curso online "JSF e PrimeFaces"
    </footer>
</h:body>
</html>
